<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">    
    <script src="js/script.js" defer></script>
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>
    <main>
        <div class="buttons">
            <button class="reset">reset</button>
            <div class="grid-slider">
                <input type="range" min="4" max="64" value="16" step="1">
                <p>16 x 16</p>
            </div>
            <div class="color-buttons">
                <button class="color-button" value="gray">gray</button>
                <button class="color-button" value="grayscale">grayscale</button>
                <button class="color-button" value="random">random</button>
            </div>
        </div>
        <div class="square-grid column-flex"></div>
    </main>
</body>
</html>
